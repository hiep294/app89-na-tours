type User {
   _id: ID!
   name: String!
   email: String
   createdAt: String!
   updatedAt: String!
}

type AuthPayload {
   token: String!
   user: User!
}

input LoginUserInput {
   email: String!
   password: String!
}

input CreateUserInput {
   name: String!
   email: String!
   password: String!
}

input UpdateUserInput {
   name: String
   password: String
}

